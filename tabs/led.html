<div>
  <div>
    <div class="label-title">
      MODE
    </div>
    <div>
      <input type="radio" name="ledmode" value="0" checked>No override</input></br>
      <input type="radio" name="ledmode" value="1">Flash</input></br>
      <input type="radio" name="ledmode" value="2">Beacon</input></br>
      <input type="radio" name="ledmode" value="3">Breathe</input></br>
      <input type="radio" name="ledmode" value="4">Alternate</input></br>
      <input type="radio" name="ledmode" value="5">Solid light</input></br>
    </div>
  </div>
  <div>
    <div class="color-box">
      <div class="label-title">
        LEFT LED
      </div>
      <input type="text" class="led-color" id="led-left" />
    </div>
    <div class="color-box">
      <div class="label-title">
        RIGHT LED
      </div>
      <input type="text" class="led-color" id="led-right" />
    </div>
  </div>
  <div>
    <div style="display: inline-block;">
      <input type="checkbox" class="led-green led-checkbox" id="led-ind-grn" style="height:22px;width:22px;margin:10px 20px;">
        <div class="led-label" style="margin-left:10px;">Green Indicator</div>
      </input>
    </div>
    <div style="display: inline-block;">
      <input type="checkbox" class="led-green led-checkbox" id="led-ind-red" style="height:22px;width:22px;margin:10px 20px;">
        <div class="led-label" style="margin-left:10px;">Red Indicator</div>
      </input>
    </div>
  </div>
</div>
