<div>
    <div plot-series value="{x:state.timestamp_us, y:state.gyro}" labels="x (deg/sec)|y (deg/sec)|z (deg/sec)" title="Gyroscope"/>
    <div plot-series value="{x:state.timestamp_us, y:state.accel}" labels="x (g)|y (g)|z (g)" title="Accelerometer"/>
    <div plot-series value="{x:state.timestamp_us, y:state.mag}" labels="x (Ga)|y (Ga)|z (Ga)" title="Magnetometer"/>
    <div plot-series value="{x:state.timestamp_us, y:[state.pressure]}" labels="pressure (Pa)" title="Barometer"/>
    <div plot-series value="{x:state.timestamp_us, y:[state.temperature]}" labels="temperature (C)" title="Temperature"/>
    <div plot-series value="{x:state.timestamp_us, y:batteryData}" labels="voltage (V)|total current (mA)|electronics current (mA)|total power (mW)|electronics power (mW)" title="Battery"/>
</div>
